- name: Descargar wordpress
  unarchive:
    src: https://wordpress.org/latest.tar.gz
    dest: /tmp
    remote_src: yes
    owner: www-data
    group: www-data
    mode: 0755
    creates: /tmp/wordpress
- name: copy wordpress file to site directory
  copy:
    src: /tmp/wordpress/
    dest: /var/www/{{ _apache_server_name }}/public_html
    owner: www-data
    group: www-data
    mode: 0755
    remote_src: yes
    force: yes
    # creates: /var/www/{{ _apache_server_name }}/public_html/wp-config.php
- name: crear arhivo de configuracion wordpress
  template:
    src: config/wp-config.php.j2
    dest: /var/www/{{ _apache_server_name }}/public_html/wp-config.php
    owner: www-data
    group: www-data
    mode: 0644
- name: remove wordpress file from tmp
  file:
    path: /tmp/wordpress
    state: absent